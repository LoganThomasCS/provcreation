<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Provider Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .input-section {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            padding: 40px;
            text-align: center;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            padding: 30px;
        }
        
        .copy-all-btn {
            width: 100%;
            margin-bottom: 20px;
            background: #10b981;
        }
        
        .copy-all-btn:hover {
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .field {
            margin-bottom: 15px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .field:hover {
            background: #f3f4f6;
        }
        
        .field-content {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-word;
        }
        
        .field-label {
            font-weight: 600;
            color: #374151;
        }
        
        .field-value {
            color: #6b7280;
        }
        
        .copy-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #667eea;
            margin-left: 10px;
        }
        
        .error {
            padding: 30px;
            text-align: center;
            color: #dc2626;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NPI Provider Lookup</h1>
            <p class="subtitle">Enter an NPI number to retrieve and format provider information</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="npiInput" placeholder="Enter NPI Number" maxlength="10">
                <button id="lookupBtn" onclick="lookupNPI()">Lookup</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching provider data...</p>
        </div>
        
        <div id="error" class="error hidden">
            <div class="error-icon">‚ö†Ô∏è</div>
            <p id="errorMessage"></p>
        </div>
        
        <div id="results" class="results hidden">
            <button class="copy-all-btn" onclick="copyAllFields()">üìã Copy All Fields</button>
            <div id="fieldsContainer"></div>
        </div>
    </div>
    
    <script>
        // Generate random password matching R function pattern
        function randomPW() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digits = '0123456789';
            
            let pw = '';
            // 6 uppercase letters
            for (let i = 0; i < 6; i++) {
                pw += letters[Math.floor(Math.random() * letters.length)];
            }
            // 3 digits
            for (let i = 0; i < 3; i++) {
                pw += digits[Math.floor(Math.random() * digits.length)];
            }
            // 1 uppercase letter
            pw += letters[Math.floor(Math.random() * letters.length)];
            // 2 lowercase letters
            for (let i = 0; i < 2; i++) {
                pw += letters[Math.floor(Math.random() * letters.length)].toLowerCase();
            }
            // 1 uppercase letter
            pw += letters[Math.floor(Math.random() * letters.length)];
            // 3 digits
            for (let i = 0; i < 3; i++) {
                pw += digits[Math.floor(Math.random() * digits.length)];
            }
            // 2 lowercase letters
            for (let i = 0; i < 2; i++) {
                pw += letters[Math.floor(Math.random() * letters.length)].toLowerCase();
            }
            
            return pw;
        }
        
        function toTitleCase(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }
        
        let allFieldsData = [];
        
        async function lookupNPI() {
            const npi = document.getElementById('npiInput').value.trim();
            
            if (!npi) {
                showError('Please enter an NPI number');
                return;
            }
            
            if (!/^\d{10}$/.test(npi)) {
                showError('NPI must be 10 digits');
                return;
            }
            
            hideAll();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('lookupBtn').disabled = true;
            
            try {
                const url = `https://npiregistry.cms.hhs.gov/api/?number=${npi}&version=2.1`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    showError('No provider found with this NPI');
                    return;
                }
                
                parseAndDisplayData(data.results[0]);
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('lookupBtn').disabled = false;
            }
        }
        
        function parseAndDisplayData(result) {
            const addresses = result.addresses || [];
            const taxonomies = result.taxonomies || [];
            
            const mailingAddr = addresses.find(a => a.address_purpose === 'MAILING');
            const locationAddr = addresses.find(a => a.address_purpose === 'LOCATION');
            const primaryTax = taxonomies.find(t => t.primary === true) || {};
            const nonPrimaryTax = taxonomies.filter(t => t.primary === false);
            
            const fname = toTitleCase(result.basic?.first_name || '');
            const lname = toTitleCase(result.basic?.last_name || '');
            const finitial = (result.basic?.first_name || '').charAt(0).toLowerCase();
            const lowlname = (result.basic?.last_name || '').toLowerCase();
            const passw = randomPW();
            
            allFieldsData = [
                { label: 'First Name', value: fname },
                { label: 'Last Name', value: lname },
                { label: 'Degree', value: result.basic?.credential || '' },
                { label: 'H.Location', value: '' },
                { label: 'Supervising', value: '' },
                { label: 'NPI', value: result.number || '' },
                { label: 'DEA', value: '' },
                { label: 'P.Lic', value: primaryTax.license || '' },
                { label: 'P.Taxonomy', value: primaryTax.code || '' },
                { label: 'Email', value: fname && lname ? `${fname}.${lname}@Carespot.com` : '' },
                { label: 'NGUID', value: '' },
                { label: 'NGPWD', value: passw },
                { label: 'DOT', value: '' },
                { label: 'bDate', value: '' },
                { label: 'eDate', value: '' },
                { label: 'FMEmail', value: fname && lname ? `${finitial}${lowlname}@fastmed.com` : '' },
                { label: 'Last Updated', value: result.basic?.last_updated || '' },
                { label: 'NPI Mailing State', value: mailingAddr?.state || '' },
                { label: 'NPI Location State', value: locationAddr?.state || '' },
                { label: 'Primary Lic State', value: primaryTax.state || '' },
                { label: 'Non-Primary Lic', value: nonPrimaryTax.map(t => t.license).join(', ') },
                { label: 'Non-Primary Taxonomy', value: nonPrimaryTax.map(t => t.code).join(', ') },
                { label: 'Non-Primary State', value: nonPrimaryTax.map(t => t.state).join(', ') }
            ];
            
            displayFields();
        }
        
        function displayFields() {
            const container = document.getElementById('fieldsContainer');
            container.innerHTML = '';
            
            allFieldsData.forEach((field, index) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field';
                fieldDiv.innerHTML = `
                    <div class="field-content">
                        <span class="field-label">${field.label}:</span>
                        <span class="field-value">${field.value}</span>
                    </div>
                    <button class="copy-btn" onclick="copyField(${index})">Copy</button>
                `;
                container.appendChild(fieldDiv);
            });
            
            document.getElementById('results').classList.remove('hidden');
        }
        
        function copyField(index) {
            const field = allFieldsData[index];
            const text = `${field.label}: ${field.value}`;
            navigator.clipboard.writeText(text);
        }
        
        function copyAllFields() {
            const text = allFieldsData.map(f => `${f.label}: ${f.value}`).join('\n');
            navigator.clipboard.writeText(text);
        }
        
        function showError(message) {
            hideAll();
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
        
        function hideAll() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
        }
        
        // Allow Enter key to trigger lookup
        document.getElementById('npiInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupNPI();
            }
        });
    </script>
</body>
</html>
